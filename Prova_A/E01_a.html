<script>
    /*
    PROBLEMA: Ração canina
    Um cão deve comer, diariamente, algumas gramas de ração. Aos finais de semana ele come 15% a mais do que em dias úteis.
    Peça para o usuário informar quantas gramas o cão come diariamente e calcule qual o peso da ração que é consumida semanalmente.
    Ao final, apresente o resultado.
    */

    //ENTRADA
    const gramasRacao = Number(prompt(`Insira quantas gramas o cão come diariamente:`));
    //PROCESSAMENTO
    const pesoRacao = Number(gramasRacao * 5)
    const finalDeSemana = Number(gramasRacao * 2 *1.15)
    const valorSemanal = Number(pesoRacao + finalDeSemana)
    //SAÍDA
alert(`O cão come semanalmente ${valorSemanal}g de ração.`)
</script>
