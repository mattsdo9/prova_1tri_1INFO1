<script>
    /*
    PROBLEMA: Média ponderada
    Um aluno realizou três atividades avaliativas durante o trimestre, sendo que cada uma possuía seu peso específico. Os pesos das atividades são, respectivamente, 7, 2 e 1.
    Peça para o usuário informar qual a nota que obteve em cada atividade e calcule a nota final do trimestre. Ao final do programa apresente a média obtida pelo aluno.
    */

    //ENTRADA
const primeiraNota = Number(prompt(`Informe a nota que obteve na atividade 1:`))
const segundaNota = Number(prompt(`Informe a nota que obteve na atividade 2:`))
const terceiraNota = Number(prompt(`Informe a nota que obteve na atividade 3:`))
    //PROCESSAMENTO
const media = Number(primeiraNota + segundaNota + terceiraNota / 3)
    //SAÍDA
    alert(`a media da nota do aluno é:${media};.`);
</script>
