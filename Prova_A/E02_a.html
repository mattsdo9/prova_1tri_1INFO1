<script>
    /*
    PROBLEMA: Pesquisa de preço
    Uma pessoa deseja realizar pesquisa de preço em três diferentes postos de combustível.
    Peça para o usuário informar cada um dos valores pesquisados. Calcule e apresente a média do preço do combustível.
    */

    //ENTRADA
    const umValoresPesquisados = Number(prompt(`Informe o 1°valor pesquisado`));
    const doisValoresPesquisados = Number(prompt(`Informe o 2°valor pesquisado`));
    const tresValoresPesquisados = Number(prompt(`Informe o 3°valor pesquisado`));
    //PROCESSAMENTO
    const media = Number(umValoresPesquisados + doisValoresPesquisados + tresValoresPesquisados / 3)

    //SAÍDA
    alert(`A média dos valores pesquisados é: ${media}.`);
</script>
